<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <script src="base-usd.js"></script>
  <script src="script.js" defer async></script>
</head>
<body>
  <h1>Currency Converter</h1>
  <div class="container" id="container-display">
      <form id="form-currency">
        <div class="row row1">
          <div class="input-field" id="base-currency">
            Base Currency
            <select id="base-choice" name="base"></select>
          </div>
          <div class="text">to</div>
          <div class="input-field" id="final-currency">
            Final Currency
            <select id="final-choice" name="final"></select>         
          </div>
        </div>
        <div class="row row2">
          <div class="output-field" id="base-amount-field">
            <label for="currency amount">Amount</label>
            <input id="base-amount" type="text" required>
          </div>
          <div class="output-field equals">=</div>
          <div class="output-field">
            Result
            <div id="holder">
            </div>
          </div>
          <div class="output-field">
            <button id="submit-button" type="submit">Convert</button>
          </div>
        </div>
        <div class="row row3">
          <div class="output-field" id="base-currency-type"></div>
          <div class="output-field" id="final-currency-type"></div>
        </div>
      </form>
  </div>
  <footer id="footer-text">Exchange Rates as of: Insert Today's Date</footer>
  
</body>
</html>
